<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sham School Login</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="logo-top">
      <img src="pictures/logo.png" alt="Sham School Logo" class="logo-icon" />
    </div>
    
    <div class="content">
      <div class="left-img">
        <img src="pictures/sham-building.jpg" alt="Sham School Building" />
      </div>

      <div class="login-box">
        <h2>Welcome</h2>
        <p>Please sign in to continue</p>
        <form>
          <label>Email</label>
          <input type="email" placeholder="Value" required />

          <label>Password</label>
          <input type="password" placeholder="Value" required />

          <button type="submit">Submit</button>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
